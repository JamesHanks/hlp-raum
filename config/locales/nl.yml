  keep_talking: "Сәлем де!"
  keep_talking_text: "«Сәлем КӨШЕНІҢ АТЫ #ҮЙ НӨМІРІ» мәтінін жібер. Мысалы: «Сәлем Самал #7»"

  information: "Ақпарат"
  information_title: "Өзің тұратын қалаңмен сөйлескен қалай екен, деген ойлар болды ма сенде?"
  information_text: "Әлемнің қалаларына жан бітіп, олар өз тұрғындарымен сөйлесіп жатыр (Жапония, Сингапур, Ұлыбритания, Франция және АҚШ). Енді Астана аудандары да жанданды және өздері туралы бәрін білгісі келеді. Таңертең  тұрғындар қайда асығады? Достармен кездесіп, көңіл көтеретін ең жақсы орын қайда? Бұл жерде бұрын не болды? Әркімнің болашаққа деген арманы қандай?"
  infomation_text_2: "From the 10th of August until the 31st, you will be able to talk to your local neighbourhood (and all the others around the city) and also learn what your neighbours also have to say."
  information_cta_1: "көрсету"
  information_cta_2: "қайыру"

  more_information: "Көбірек ақпарат"
  more_information_text_1: "Көбінесе жазуларға назар аудармаса да, қала бойынша жоғарыда ілінген мыңдаған белгілер бар. Сәлем Астана сені өз үйіңді жаңа жақтан көруге шақырады."
  more_information_text_2: "Біз Астананың белгілерін ұрлап/иемденім алып, оларды ерекше тәсілмен қолданамыз. Бұл әлеуметтік желілердегі хештегтер (#) сияқты жұмыс істейді, әрбір көше атауы мен нөмірді нақты тақырып бойынша әңгімелесу үшін қолдана аламыз - бұл жағдайда, өте нақты орындар қолданылады."
  more_information_text_3: "Сен саған ұнайтын нәрселермен, өз пікіріңмен, естеліктеріңмен және болашақ жоспарларыңмен бөлісе аласың. Жақын көршілеріңнің не ойлайтынын, не ұнататынын біле аласың. Бәлкім, сен үйің туралы бұрын ешқашан білмеген бір нәрсе білерсің! Мүмкін, сен оның мәңгілікке өзгергенін байқарсың!"
  more_information_text_4: "Қарым-қатынас әңгіме түрінде өтеді. Астана аудандары алғаш рет оянды және оларды айналасындағы әлем қызықтырады. Оларда көптеген сұрақтар бар, және жауаптар үшін оларға сенің көмегің қажет. Кейбір аудандар өздері туралы шамалы біледі, олардың белгілі бір тақырыптар бойынша сұрақтары бар - сол жерлерді тап!"
  more_information_text_5: ""
  
  contact_us: "Біз Туралы"
  contact_us_title: "“Сәлем Астана” туралы"
  contact_us_text_1: "Сәлем Астана Британдық Кеңес тапсырысы бойынша, Қаланы дамыту орталығы мен Астана қаласының қолдауымен жасалған."
  contact_us_text_2: "Ол The Playable City, Watershed Arts Trust компаниясының сауда таңбасымен, шығарылған."
  contact_us_text_3: "Сәлем Астана - PAN студиясы ойлап тапқан Hello Lamp Post жоба жинағының бір бөлігі. Hello Lamp Post жобасы алғаш рет Watershed компаниясының Playable City 2013 сыйлығы үшін жасалды және Бристоль қаласында 8 апта бойы жалғасты. Жобаны Том Армитидж және Дьёрдь Галик жасады."
