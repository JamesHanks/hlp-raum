  information: "Over Hallo Lantaarnpaal"
  information_title: "Heb je je ooit afgevraagd hoe het zou zijn om te kunnen praten met de stad waarin je woont?"
  information_text: "Overal ter wereld komen steden tot leven. Ze gaan in gesprek met hun bewoners (Japan, Singapore, Verenigd Koninkrijk, Kazachstan, Frankrijk en Verenigde Staten). Dit is de eerste keer dat ook in Utrecht het straatmeubilair ontwaakt... om met jou te praten!"
  infomation_text_2: "Straatobjecten zijn nieuwsgierig naar hun omgeving en willen jou vragen stellen. Ze willen de buurt leren kennen, de herinneringen en favoriete plekken van de bewoners; waar geloven de mensen in, wat vinden ze belangrijk, en nog veel, veel meer."
  information_cta_1: "Meer"
  information_cta_2: "Minder"

  more_information: "Meer informatie"
  more_information_text_1: "Kijk bij je volgende bezoek aan Utrecht eens om je heen of je gele stickers ziet op gewone straatobjecten. Objecten met een gele codesticker zijn onderdeel van Hallo Lantaarnpaal Utrecht, een speels kunstproject in de publieke ruimte."
  more_information_text_2: "Alles wat je nodig hebt om met de objecten (zoals vuilnisbakken, bankjes, bushaltes) te praten, is een simpele mobiele telefoon. Dit is een gratis spel (standaardtarieven voor SMS en data zijn van toepassing), geschikt voor alle leeftijden."
  more_information_text_3: "Hallo Lantaarnpaal Utrecht is een uitnodiging om de stad met andere ogen te bekijken en interactie aan te gaan met objecten waar we meestal geen aandacht aan schenken - een kans om een tandje terug te doen, te reflecteren en de stad als een speeltuin te beleven."
  more_information_text_4: "Je raakt in gesprek met een object. Objecten zijn nieuwsgierig naar hun omgeving en willen jou vragen stellen. Antwoorden worden gedeeld met andere deelnemers zodat het object als het ware de persoonlijkheid van de stad en haar bewoners leert kennen."
  more_information_text_5: "Ga nu het gesprek aan met het straatmeubilair in Utrecht, tot en met 8 oktober. Probeer alle objecten te vinden!"

