  description: "Utrecht's straatmeubilair komt tot leven... en wil met jou in gesprek!"
  opening_line: "Live van 12 Augustus tot 8 Oktober 2018."

  pick_an_object: "1. Kies een Object"
  pick_an_object_text: "Vind een straatobject met een gele sticker met code."

  say_hello: "2. Zeg Hallo"
  say_hello_text: "SMS \"Hallo + soort object + #code\" naar +31 97 00 44 99 0 99 (bijv. \"Hallo Lantarenpaal #5\")"

  keep_talking: "3. Blijf Praten"
  keep_talking_text: "Een reactie volgt snel! Beantwoord de vragen van het object en hoor wat andere mensen te zeggen hebben."

  live_responses: "Waarover gaat het gesprek van Utrecht?"
  live_responses_question: "Vraag"
  live_responses_answer: "Antwoord"
  live_responses_next_question: "Volgende Vraag"
  live_responses_next_answer: "Volgend Antwoord"

  information: "Over Hallo Lantaarnpaal"
  information_title: "Have you ever wondered what it would be like to talk to the city that you live in?"
  information_text: "Overal ter wereld komen steden tot leven. Ze gaan in gesprek met hun bewoners (Japan, Singapore, Verenigd Koninkrijk, Kazachstan, Frankrijk en Verenigde Staten). Dit is de eerste keer dat ook in Utrecht het straatmeubilair ontwaakt... om met jou te praten!"
  infomation_text_2: "Straatobjecten zijn nieuwsgierig naar hun omgeving en willen jou vragen stellen. Ze willen de buurt leren kennen, de herinneringen en favoriete plekken van de bewoners; waar geloven de mensen in, wat vinden ze belangrijk, en nog veel, veel meer."
  information_cta_1: "Meer"
  information_cta_2: "Minder"

  more_information: "Meer Informatie"
  more_information_text_1: "During your next visit to Utrecht, look closely for yellow stickers on familiar street furniture. The bright markers identify objects that are part of Hello Utrecht, a playful public art project."
  more_information_text_2: "All you need to chat with the objects (things like trash cans, benches and bus stops) is a basic mobile phone! It’s free to play (standard SMS and data rates apply) and suitable for all ages."
  more_information_text_3: "Hello Utrecht encourages people to look at the city with fresh eyes and engage with systems we often take for granted – a chance for us to slow down, reflect and see the city as a playground."
  more_information_text_4: "The interactions takes the form of a conversation. The objects are curious about the world they find themselves in and want to ask questions about it. The responses they receive are then shared with other players meaning an object understands the personality and people of the local area."
  more_information_text_5: "Conversations await in Utrecht, get chatting with the street landmarks now through to October 8. See if you can find them all!"
  
  contact_us: "Over Ons"
  contact_us_title: "Over Hallo Utrecht"
  contact_us_text_1: "Hallo Utrecht is live van 12 augustus tot 8 oktober 2018, in samenwerking met RAUM."
  contact_us_text_2: "Hello Lamp Post is een creatie van PAN Studio. De allereerste versie was een 8 weken durend project in opdracht van Watershed’s Playable City Award 2013 in Bristol (Verenigd Koninkrijk)."
  contact_us_text_3: "Voor vragen over dit project kun je contact opnemen via onderstaande link."
  contact_us_text_4: "Vind ons op:"
  contact_us_cta: "Contact"
  
